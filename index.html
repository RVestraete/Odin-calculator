<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Etch-A-Sketch</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer> </script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="main">
    <div id="container">
        <div id="display"></div>

        <div id="rows">
        <button id="AC" class="top">AC</button>
        <button id="erase" class="top">
          <img src="erase.png" alt="Erase" style="width:40px;height:40px;">
        </button>
        <button id="plus-minus" class="top">+/-</button>
        <button id="divide" class="operator" value="/">/</button>
        

        <button id="seven" class="num" value="7">7</button>
        <button id="eight" class="num" value="8">8</button>
        <button id="nine" class="num" value="9">9</button>
        <button id="multiply" class="operator" value="*">*</button>

        <button id="four" class="num" value="4">4</button>
        <button id="five" class="num" value="5">5</button>
        <button id="six" class="num" value="6">6</button>
        <button id="subtract" class="operator" value="-">-</button>

        <button id="one" class="num" value="1">1</button>
        <button id="two" class="num" value="2">2</button>
        <button id="three" class="num" value="3">3</button>
        <button id="add" class="operator" value="+">+</button>
        
        <button id="zero" class="num" value="0">0</button>
        <button id="dot" class="dot" value=".">.</button>
        <button id="equal" class="equal" value="=">=</button>
        </div>
        


    </div>
    </div>
  </body>
